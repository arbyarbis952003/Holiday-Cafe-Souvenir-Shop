<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/pic3.png">
    <title>Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url(images/nbg.png);
            background-size: cover;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #FEF3DC;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #5a3b25;
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        p {
            margin-bottom: 20px;
        }
        .total {
            font-weight: bold;
        }
        section nav{
            text-align: left;
            justify-content: space-around;
            align-items: center;
            height: 100;
            right: 0;
            left: 0;
            background: #5a3b25;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            overflow: hidden;
        
        }
        
        section nav img{
            width: 50px;
            margin: 7px 1;
        }

        section nav ul{
            list-style: none;
        }
        
        section nav ul li{
            display: inline-block;
            margin: 0 15px;
        }
        
        section nav ul li a{
            
            text-decoration: none;
            color: #faf8f8;
            font-weight: 500;
            font-size: 20px;
            transition: 0.1s;
            text-align: center;
        }
        
        section nav ul li a::after{
            content: '';
            width: 0;
            height: 2px;
            background: #D9B69F;
            display: block;
            transition: 0.2s linear;
        }
        
        section nav ul li a:hover::after{
            width: 100%;
        }
        
        section nav ul li a:hover{
            color:#D9B69F;
        }

        .payment{

            margin-right: 20px;
            background-color: #5a3b25;
            border: none;
            color: #FEF3DC;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            
        }

    </style>
</head>
<body>

    <div id="main">
    
        <section id="Home">
            <nav>
            
                
                <ul>
                   
                
                    <li><a href="home.html">Home</a></li>
                    <li><a href="product.html">Menu</a></li>
                    <li><a href="souvenir.html">Souvenirs</a></li>
                    <li><a href="about1.html">About</a></li>
                    <li><a href="Services.html">Services</a></li>
                    
                </ul>
    
                </nav>
        
    <div class="container">
        <h1 style="color: #5a3b25;">Order Confirmation</h1>
        <p style="color: #5a3b25;">Your order details:</p>
        <ul id="order-details">
          
        </ul>
        <p style="color: #5a3b25;" class="total">Total Amount: Php <span id="total-amount">0.00</span></p>

        <a href="payment.html" ><button class="payment" onclick="payment()">Proceed to Payment</button></a> 
        <a href="Product.html" ><button class="payment" onclick="payment()">Cancel</button></a> 
    </div>

    <script>
    
        const orderDetailsElement = document.getElementById('order-details');
        const totalAmountElement = document.getElementById('total-amount');

        
        const orderDetails = JSON.parse(sessionStorage.getItem('orderDetails'));
        const totalAmount = parseFloat(sessionStorage.getItem('totalAmount')).toFixed(2);

      
        orderDetails.forEach(item => {
            const li = document.createElement('li');
            li.textContent = `${item.name} x ${item.quantity}`;
            orderDetailsElement.appendChild(li);
        });

   
        totalAmountElement.textContent = totalAmount;
    </script>
</body>
</html>
